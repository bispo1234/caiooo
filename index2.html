<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário de Inscrição</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>TechFuture Summit</h1>
    <p>Conectando inovação, impulsionando o futuro!</p>
    <img src="https://i.imgur.com/vFPHsTl.png" alt="logo" width="150" style="float: left; opacity: 0.4;" />
  </header>

  <main>
    <section>
      <h2>Formulário de Inscrição</h2>
      <form action="salvar.php" method="post" class="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required />

        <label for="area">Área de Interesse:</label>
        <input type="text" id="area" name="area" required />

        <label for="obs">Observações:</label>
        <textarea id="obs" name="obs" rows="4"></textarea>

        <button type="submit" class="cta-button">Enviar</button>
        <a href="index.html" class="cta-button">Voltar</a>
      </form>
    </section>
  </main>

</body>
</html>
